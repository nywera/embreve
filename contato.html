<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Nywera é um estúdio de design e tecnologia que transforma ideias em experiências digitais inovadoras e impactantes.">
    <link rel="icon" href="img/favicon.png" type="image/svg+xml">
    <title>Nywera</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <div id="header-placeholder"></div>

    <main>
        <section class="contact-section theme-light rounded-bottom">
            <div class="content-wrapper">
                <div class="contact-container">
                    <div class="hero-text">
                        <h1><span class="highlight">Transforme</span> suas ideias em 
                            <span class="highlight"> realidade</span>.</h1>
                        <p>Pronto para dar o próximo passo? Nossa equipe especializada está ansiosa para conhecer seu projeto e ajudar a torná-lo realidade com soluções criativas e inovadoras.</p>
                        <p>Prefere uma resposta rápida?</p>
                        <a href="https://wa.me/5511999999999" class="btn btn-primary whatsapp-btn" target="_blank">
                            <i class="fab fa-whatsapp"></i> Vamos conversar pelo WhatsApp
                        </a>
                    </div>
                    <div class="contact-form-wrapper">
                        <form action="#" method="POST">
                            <div class="form-row">
                                <div class="form-group">
                                    <label for="fullname">Nome Completo</label>
                                    <input type="text" id="fullname" name="fullname" class="form-input" placeholder="Digite seu nome completo">
                                </div>
                                <div class="form-group">
                                    <label for="email">Email</label>
                                    <input type="email" id="email" name="email" class="form-input" placeholder="Digite seu endereço de email">
                                </div>
                            </div>
                            <div class="form-row">
                                <div class="form-group">
                                    <label for="phone">Telefone</label>
                                    <input type="tel" id="phone" name="phone" class="form-input" placeholder="Digite seu número de telefone">
                                </div>
                                <div class="form-group">
                                    <label for="position">Cargo</label>
                                    <select id="position" name="position" class="form-input">
                                        <option value="" disabled selected>Selecione seu cargo</option>
                                        <option value="ceo">CEO / Fundador</option>
                                        <option value="gerente">Gerente</option>
                                        <option value="desenvolvedor">Desenvolvedor</option>
                                        <option value="outro">Outro</option>
                                    </select>
                                </div>
                            </div>
                           
                            <div class="form-group">
                                <label for="message">Mensagem</label>
                                <textarea id="message" name="message" rows="4" class="form-input" placeholder="Digite sua mensagem aqui..." maxlength="300"></textarea>
                                <div class="char-count">
                                    <span id="current-chars">0</span> / 300
                                </div>
                            </div>
                            <button type="submit" class="btn btn-primary">Enviar Formulário <i class="fas fa-arrow-right"></i></button>
                        </form>
                    </div>
                </div>
            </div>
        </section>
    </main>

    <div id="cta-placeholder"></div>

    <div id="footer-placeholder"></div>

    <script src="https://unpkg.com/lucide@latest"></script>
    <script src="js/main.js"></script>
</body>
</html>
