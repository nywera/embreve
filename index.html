<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Nywera é um estúdio de design e tecnologia que transforma ideias em experiências digitais inovadoras e impactantes.">
    <link rel="icon" href="img/favicon.png" type="image/svg+xml">
    <title>Nywera</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <main></main>
        <div id="header-placeholder"></div>

        <section class="hero theme-light rounded-bottom">
            <div class="content-wrapper hero-wrapper">
            <div class="hero-text">
                <h1>
                    <span class="highlight">Transformando</span> 
                    ideias em novas 
                    <span class="highlight">experiências</span>
                </h1>
                <p>Mude a percepção e a experiência dos seus clientes com sua marca — nós te ajudamos nessa jornada.</p>
                <div class="hero-buttons">
                    <a href="#" class="btn btn-primary">Entrar em contato</a>
                    <a href="#" class="btn btn-secondary">Conheça nosso portfólio</a>
                </div>
            </div>
            <div class="hero-image">
                <img src="img/home/header.png" alt="Illustration of a person working">
            </div>
            </div>
        </section>

        <div id="info-placeholder"></div>

        <div id="services-placeholder" class="theme-light rounded-top"></div>

        <div id="portfolio-placeholder" class="theme-light rounded-bottom"></div>

        <div id="product-showcase-placeholder"></div>

    </main>

    <div id="cta-placeholder"></div>

    <div id="footer-placeholder"></div>

    <script src="https://unpkg.com/lucide@latest"></script>
    <script src="js/main.js"></script>
</body>
</html>
